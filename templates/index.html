<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>My Translator</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="static/css/styles.min.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <div class="container">
            <a class="navbar-brand" href="/">TRANSLATOR</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Translate <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tentang</a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">TRANSLATOR</h2>
    </div>


    <div class="container mt-2">
        <form method="POST">
            <div class="form-group">
                <label for="select-language"><strong>Translate dari:</strong></label>
                <select class="form-control" name="src" id="src">
                    <option value="ar">Arabic</option>
                    <option value="zh-Hans">Chinese</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="id">Indonesia</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>

                </select>
            </div>
            <div class="form-group">
                <label for="select-language"><strong>Translate ke:</strong></label>
                <select class="form-control" name="dest" id="dest">
                    <option value="ar">Arabic</option>
                    <option value="zh-Hans">Chinese</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="id">Indonesia</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                </select>
            </div>

            <div class="form-group">
                <label for="text-to-translate"><strong>Masukan kalimat :</strong></label>
                <textarea class="form-control" name="kalimat" id="kalimat" rows="5"></textarea>
            </div>


            <button type="submit" class="btn btn-dark mb-2" id="translate">Translate text</button></br>
            </br>
        </form>



        <form>
            <div class="form-group" id="translator-text-response">
                <label for="translation-result"><strong>Terjemahan :</strong></label>
                <textarea readonly class="form-control" id="translation-result"
                    rows="3">{{ translation_result }}</textarea>
            </div>
        </form>
    </div>


</body>

</html>
